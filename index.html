<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Buho Notification Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="settings-container">
    <h2 class="settings-headline">Notifications</h2>

    <!-- Email Notifications -->
    <div class="notification-option">
      <label class="toggle-label" for="email-notifications">
        <span>Email Notifications</span>
        <label class="switch">
          <input type="checkbox" id="email-notifications">
          <span class="slider"></span>
        </label>
      </label>
      <p id="email-confirmation" class="confirmation-message"></p>
    </div>

    <!-- Telegram Notifications -->
    <div class="notification-option">
      <label class="toggle-label" for="telegram-notifications">
        <span>Telegram Notifications</span>
        <label class="switch">
          <input type="checkbox" id="telegram-notifications">
          <span class="slider"></span>
        </label>
      </label>

      <div id="telegram-settings" class="telegram-settings hidden">
        <div class="input-group">
          <label for="telegram-chat-id">Telegram Chat ID</label>
          <input type="text" id="telegram-chat-id" class="input-field" placeholder="Enter your Chat ID">
        </div>

        <div class="telegram-info">
          <img src="qr-code-placeholder.png" alt="QR Code for Telegram Bot" class="qr-code">
          <p>Scan the QR code or click the link below to connect with our Telegram Bot:</p>
          <a href="https://t.me/YourBuhoBot" target="_blank" rel="noopener">https://t.me/YourBuhoBot</a>
          <p>You can obtain your Chat ID using <a href="https://t.me/userinfobot" target="_blank" rel="noopener">@userinfobot</a>.</p>
          <p class="startup-message">The service will start within the next 60 minutes.</p>
        </div>
      </div>

      <p id="telegram-confirmation" class="confirmation-message"></p>
    </div>
  </div>

  <script src="scripts.js"></script>
</body>
</html>
